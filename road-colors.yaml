# This is the input for scripts/generate_road_colours.py

# All road classes colours will be generated for, in order of importance
# (biggest first).
roads:
  - motorway
  - trunk
  - primary
  - secondary

# MapTiler-подобная схема для дорог
hue: [200, 220]  # Голубой диапазон (как в MapTiler)

# MapTiler-подобные цвета - очень светлые и мягкие
classes:
  # Colours for output into the MSS file
  mss:
    fill:
      lightness: [92, 98]    # Очень светлые
      chroma: [5, 8]         # Очень низкая насыщенность
    casing:
      lightness: [88, 92]    # Светлые обводки
      chroma: [8, 12]        # Очень низкая насыщенность
    low-zoom:
      lightness: [90, 96]    # Светлые для малого масштаба
      chroma: [6, 10]        # Очень низкая насыщенность
    low-zoom-casing:
      lightness: [85, 90]    # Светлые обводки для малого масштаба
      chroma: [10, 15]       # Низкая насыщенность
    shield:
      lightness: [30, 40]    # Мягкие темные для контраста
      chroma: [15, 25]       # Низкая насыщенность
  # Colours used by the road shields script
  shield:
    fill:
      lightness: [96, 98]    # Очень светлые щиты
      chroma: [3, 5]         # Очень низкая насыщенность
    stroke_fill:
      lightness: [85, 90]    # Светлые обводки щитов
      chroma: [8, 12]        # Очень низкая насыщенность
